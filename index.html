<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- on fait le reset css -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- on lie le css -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- on amene bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- on lie le javascript -->
    <script async src="assets/js/script.js"></script>
    <title>Gentles|page d'accueil</title>
</head>
<body>


    <!-- header -->

    <header>
        <div class="header-wrapper">
            <div class="header-item burger-menu">
                <img src="assets/svg/burger-menu.svg" alt="burger-menu">
            </div>
            <div class="header-item">
                <h1>Gentles</h1>
            </div>
            <div class="header-item icons">
                <div class="header-item searchbar">
                    <img src="assets/svg/searchbar.svg">
                </div>
                <div class="header-item search">
                    <img src="assets/svg/search-item.svg" alt="recherche">
                </div>
                <div class="header-item wishlist">
                    <img src="assets/svg/like.svg">
                </div>
                <div class="header-item cart">
                    <img src="assets/svg/cart.svg" alt="panier">
                </div>
            </div>
        </div>

        <!-- panier -->

        <div class="cart-container">
            <h2>Mon Panier (<span>0</span>)</h2>
            <div class="cross">
                <img src="assets/svg/cross.svg">
            </div>
            <div class="cart-wrapper"></div>
            <p class="final-price"></p>
            <button class="btn-validate">Valider mon panier</button>
        </div>
    </header>
    <main>


        <!-- première section -->

        <section>
            <div class="discover discover-watches">
                <button class="btn-discover">Découvrir</button>
            </div>
            <div class="articles-container container-watches">
                <div class="articles-wrapper wrapper-watches">
                     
                </div>
            </div>
        </section>



        <!-- deuxième section -->


        <section>
            <div class="discover discover-clothes">
                <button class="btn-discover">Découvrir</button>
            </div>
            <div class="articles-container container-clothes">
                <div class="articles-wrapper wrapper-clothes">
                </div>
               
            </div>
        </section>



        <!-- troisième section -->


        <section>
            <div class="discover discover-shoes">
                <button class="btn-discover">Découvrir</button>
            </div>
            <div class="articles-container container-shoes">
                <div class="articles-wrapper wrapper-shoes">
                   
                    
                </div>
            </div>
        </section>
    </main>


    <!-- footer -->

    <footer>
        <div class="footer-wrapper">
            <div class="footer-group-one">
                <div class="footer-item">
                    <p>Nos boutiques</p>
                    <p>Devenir membre</p>
                    <p>S'inscrire aux e-mails</p>
                    <p>Commentaire</p>
                    <p>Aide</p>
                </div>
                <div class="footer-item">
                    <p>Nos réseaux sociaux :</p>
                    <div class="socials">
                        <img src="/assets/svg/twitter.svg">
                        <img src="assets/svg/facebook.svg">
                        <img src="assets/svg/instagram.svg">
                        <img src="assets/svg/snapchat.svg">
                        <img src="assets/svg/youtube.svg">
                    </div>
                </div>
            </div>
            <div class="footer-group-two">
                <div class="footer-item">
                    <p>A propos de Gentles</p>
                    <p>Politique de confidentialité</p>
                    <p>Mentions légales</p>
                    <p>Conditions générales de vente</p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
