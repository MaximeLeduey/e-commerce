<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- on fait le reset css -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- on lie le css -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- on lie le javascript -->
    <script async src="assets/js/script.js"></script>
    <title>Gentles|page d'accueil</title>
</head>
<body>


    <!-- header -->

    <header>
        <div class="header-wrapper">
            <div class="header-item burger-menu">
                <img src="assets/svg/burger-menu.svg" alt="burger-menu">
            </div>
            <div class="header-item">
                <h1>Gentles</h1>
            </div>
            <div class="header-item search-cart">
                <div class="header-item search">
                    <img src="assets/svg/search-item.svg" alt="recherche">
                </div>
                <div class="header-item cart">
                    <img src="assets/svg/cart.svg" alt="panier">
                </div>
            </div>
        </div>
    </header>
    <main>


        <!-- première section -->

        <section>
            <div class="discover discover-watches"></div>
            <div class="articles-container container-watches">
                <div class="articles-wrapper wrapper-watches">
                    <div class="watch watch-one">
                        <div class="images">
                            <img src="/assets/svg/like.svg" class="like">
                        </div>
                        <p>Costume trois pièces en laine</p>
                        <button>Ajouter au panier</button>
                    </div>
                    <div class="watch watch-two">

                    </div>
                    <div class="watch watch-three">

                    </div>
                </div>
            </div>
        </section>



        <!-- deuxième section -->


        <section>
            <div class="discover discover-clothes"></div>
            <div class="articles-container container-clothes"></div>
        </section>



        <!-- troisième section -->


        <section>
            <div class="discover discover-shoes"></div>
            <div class="articles-container container-shoes"></div>
        </section>
    </main>


    <!-- footer -->

    <footer>
        <div class="footer-wrapper">
            <div class="footer-item"></div>
            <div class="footer-item"></div>
            <div class="footer-item"></div>
            <div class="footer-item"></div>
        </div>
    </footer>
</body>
</html>
